<div class="card-panel #f5f5f5 grey lighten-4  z-depth-1 content-bg">
    <div class="row">
        <ul class="collapsible" data-collapsible="accordion">
            <li ng-repeat="tournament in tournaments">
                <div class="collapsible-header"><i class="mdi-image-filter-drama"></i>{{tournament.description.name}}</div>
                <div class="collapsible-body"><p>{{tournament.description.description}}</p></div>
            </li>
        </ul>
    </div>
</div>
