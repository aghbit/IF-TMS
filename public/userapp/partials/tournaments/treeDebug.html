<div class="page-content">
    <div class="row">
        <button class="btn" ng-click="generate()" >Generate tree!</button>
        <button class="btn" ng-click="show()" >Show tree as Json!</button>
        <button class="btn" ng-click="showcase()" >Show tree (BETA)!</button>
        <button class="btn btn-danger" ng-click="remove()">Remove tree!</button>
        <p>
            {{message}}
        </p>
    </div>
</div>
