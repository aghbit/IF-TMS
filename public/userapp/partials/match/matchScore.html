<div class = "row">
<div class="col s12 indigo" style="padding: 20px">
    <div class="ngdialog-message">
        <h3 class="col s9 offset-l2">Match result</h3>
    </div>
</div>
</div>

<div class = "row">
    <h5 class = "center-align">{{match.host.name}} - {{match.guest.name}}</h5>
</div>
    <form ng-submit="submit()" class="col s12">
        <div class="ngdialog-buttons">
            <div class="row">
                <div class="input-field col s2">
                    Set 1:
                </div>
                <div class="input-field col s4">
                    <input id="set1-team1" type="text" ng-model="match.sets[0].host">
                    <label for="set1-team1">{{match.host.name}}</label>
                </div>
                <div class="input-field col s4">
                    <input id="set1-team2" type="text" ng-model="match.sets[0].guest">
                    <label for="set1-team2">{{match.guest.name}}</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s2">
                    Set 2:
                </div>
                <div class="input-field col s4">
                    <input id="set2-team1" type="text" ng-model="match.sets[1].host">
                    <label for="set2-team1">{{match.host.name}}</label>
                </div>
                <div class="input-field col s4">
                    <input id="set2-team2" type="text" ng-model="match.sets[1].guest">
                    <label for="set2-team2">{{match.guest.name}}</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s2">
                    Set 3:
                </div>
                <div class="input-field col s4">
                    <input id="set3-team1" type="text" ng-model="match.sets[2].host">
                    <label for="set3-team1">{{match.host.name}}</label>
                </div>
                <div class="input-field col s4">
                    <input id="set3-team2" type="text" ng-model="match.sets[2].guest">
                    <label for="set3-team2">{{match.guest.name}}</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s2">
                    Set 4:
                </div>
                <div class="input-field col s4">
                    <input id="set4-team1" type="text" ng-model="match.sets[3].host">
                    <label for="set4-team1">{{match.host.name}}</label>
                </div>
                <div class="input-field col s4">
                    <input id="set4-team2" type="text" ng-model="match.sets[3].guest">
                    <label for="set4-team2">{{match.guest.name}}</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s2">
                    Set 5:
                </div>
                <div class="input-field col s4">
                    <input id="set5-team1" type="text" ng-model="match.sets[4].host">
                    <label for="set5-team1">{{match.host.name}}</label>
                </div>
                <div class="input-field col s4">
                    <input id="set5-team2" type="text" ng-model="match.sets[4].guest">
                    <label for="set5-team2">{{match.guest.name}}</label>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col s9 offset-l4">
                <button class="btn indigo waves-effect waves-light" type="submit" id="submit" name="submit">Submit
                    <i class="mdi-content-send right"></i></button>
            </div>
        </div>


    </form>
