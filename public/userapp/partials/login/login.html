<div class="col s12 indigo" style="padding: 20px">
    <div class="ngdialog-message">
        <h3>Log in</h3>
    </div>
</div>

<div ng-controller="LoginController">
    <form ng-submit="submit()" class="col s12">
        <div class="ngdialog-buttons">
            <div class="row">
                <div class="input-field col s9">
                    <input id="login" type="text" ng-model="credentials.login">
                    <label for="login">Login</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s9">
                    <input id="password" type="password" ng-model="credentials.password">
                    <label for="password">Password</label>
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col s7 m7 l7">
                <a class="btn indigo waves-effect waves-light" ng-click="registerPopUp()">Sign Up</a>
            </div>
            <div class="col s5 m5 l5">
                <button class="btn indigo waves-effect waves-light" type="submit" id="submit" name="submit">Login <i
                        class="mdi-content-send right"></i></button>
            </div>
        </div>


    </form>

</div>
